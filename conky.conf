background yes
use_xft yes
#xftfont 123:size=8
xftfont Source Code Pro:size=9
xftalpha 0.1
#Update Interval
update_interval 0.5
total_run_times 0
own_window yes
own_window_type Conky
own_window_type override
own_window_colour black

#Transparency
own_window_transparent no
own_window_argb_visual yes
own_window_argb_value 90

#Window
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
double_buffer yes
minimum_size 250 5
maximum_width 400
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders no
default_color white
default_shade_color red
default_outline_color green

#Screen Alignment
alignment top_right
gap_x 20
gap_y 40

no_buffers yes
uppercase no
cpu_avg_samples 2
net_avg_samples 1
override_utf8_locale no
use_spacer yes

color1 e84c3d
color2 ffffff
color3 3d3d3d

font1 Source Code Pro

