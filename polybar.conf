[colors]
background       = #311126
foreground-green = #00F800
text			 = #ffd5a3

fg_urgent 		= #ff0000
bg_urgent 		= #000000

ws-focused		= #fb9934

### bright theme (uncomment and comment out to switch)
fg    = ${colors.text}
fg-sp = ${colors.foreground-green}

##############################
##############################

[bar/top]
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

bottom = false
width = 100%
height = 28
offset-x = 0
offset-y = 0

underline-size = 4

background = ${colors.background}
foreground = ${colors.fg}

border-top-size = 3
border-top-color = ${colors.background}
border-bottom-size = 0
border-bottom-color = ${colors.background}

spacing = 0
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 2

font-1 = FontAwesome:size=14;0
font-0 = Source Code Pro:size=14;0
font-2 = DejaVu Sans Mono:size=14;0

modules-left = menu0 i3 
modules-center = date2
modules-right = volume weather keyboard 
#network-ethernet network-wifi cpu temperature memory volume battery

fixed-center = true

tray-position = right
tray-padding = 2
tray-detached = false
tray-scale = 1.0
tray-maxsize = 16

##############################
##############################

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-font = 2
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background= ${colors.ws-focused}

label-focused = %name%
label-focused-foreground = ${colors.ws-focused}
label-focused-underline = ${colors.ws-focused}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = #ffff
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.fg_urgent}
label-urgent-background = ${colors.bg_urgent}
label-urgent-padding = 1

##############################
##############################

[module/date2]
#type = internal/date
type = custom/script
interval = 5

date = %a,
#, %d.%m -

time = %H:%M

#label =  %date% %{F$colors.fg-sp}  %time% %{F-}
#label = %date% %{F$colors.fg-sp}%time% %{F-}
format = <label>
exec = date +'%H:%M @ %a, %e.%b'
click-left = gsimplecal

#format-padding = 1

##############################
##############################

[module/volume]
type = internal/volume
master-mixer = Master
format-volume = <label-volume>
label-volume =  %percentage%%
#format-volume-margin = 1

##############################
##############################

[module/menu0]
type = custom/menu

format = <label-toggle> <menu>
format-padding = 1
format-margin = 0

menu-0-0 = apps
menu-0-0-exec = menu-open-2
	menu-2-0 = browser
	menu-2-0-exec = exec chromium &
	menu-2-2 = terminal
	menu-2-2-exec = exec termite &
	menu-2-1 = files
	menu-2-1-exec = exec thunar &

menu-0-1 = system
menu-0-1-exec = menu-open-1

	menu-1-0 = standby
	menu-1-0-exec = systemctl suspend

	menu-1-1 = lock
	menu-1-1-exec = i3lock -c 000000

	menu-1-2 = logout
	menu-1-2-exec = i3-msg exit

	menu-1-3 = reboot
	menu-1-3-exec = systemctl reboot

	menu-1-4 = shutdown
	menu-1-4-exec = poweroff

label-open =  
label-close = 
label-separator = " ❙ "

##############################
##############################

[module/memory]
type = internal/memory
interval = 3
format = <label>
label =   %gb_used%

##############################
##############################

[module/title]
type = internal/xwindow

label = %title%
label-maxlen = 50

[settings]
screenchange-reload = false

#############################
#############################

[module/weather]
type = custom/script
interval = 1800
format =<label>
exec = echo "❙  "$(~/scripts/i3blocks/weather-menu.sh)
#click-left = termite -e ~/scripts/polybar/weather.sh

#############################
#############################

[module/keyboard]
type = custom/script
interval = 1
format = <label>
exec = echo "❙  "$(~/scripts/i3blocks/keyboard_switcher.sh)"  ❙❙"
click-left = /home/dsibenik/scripts/polybar/kb_layout.sh

#############################
#############################
